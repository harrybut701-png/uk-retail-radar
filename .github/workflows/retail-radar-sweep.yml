name: Weekly Retail Radar Sweep

on:
  schedule:
    # Runs at 07:00 UTC every Monday
    - cron: '0 7 * * 1'
  workflow_dispatch: # Allows manual trigger

jobs:
  sweep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Sweep Queries
        run: npm run sweep-generate

      - name: Commit and Push Queries
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sweep_queries.txt
          git commit -m "Update weekly search queries [skip ci]" || echo "No changes to commit"
          git push
