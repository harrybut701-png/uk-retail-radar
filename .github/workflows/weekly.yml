name: Weekly Retail Radar

on:
  schedule:
    # 06:00 London Time.
    # London is UTC+0 (GMT) or UTC+1 (BST).
    # Setting to 06:00 UTC means 06:00 GMT and 07:00 BST.
    # If 06:00 Local is strict, we would need two cron schedules or external trigger, but this is a reasonable approximation.
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Weekly Scrape
        run: npm run weekly

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: out/
